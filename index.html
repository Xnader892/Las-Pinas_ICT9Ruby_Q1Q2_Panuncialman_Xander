<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>SpaceY Registration Form</title>
    <style>
        body {
            background-color: #2F4F4F;
        }

        .container {
            border: 5px solid;
            background-color: #F0F8FF;
            border-radius: 8px;
        }

        h2 {
            font-weight: bold;
            border-radius: 8px;
            padding: 10px;
            background-color: #F0F8FF;
            text-align: center;
            max-width: 1325px;
            margin: auto;
            border: 5px solid #000;
        }
    </style>
</head>
<body>
    <br>
     <br>
      <br>
    <h2 class="text-center mt-1 p-5">SpaceY Registration Form</h2>

    <div class="container mt-5 p-5">
        <form>

            <div class="mb-3">
                <label for="firstName" class="form-label">Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <h6>Robotic Topics</h6>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="topicProgramming">
                    <label class="form-check-label" for="topicProgramming">Programming</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="topicArtificialInteligence">
                    <label class="form-check-label" for="topicArtificialInteligence">Artificial Inteligence</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="topicMechanicalDesign">
                    <label class="form-check-label" for="topicMechanicalDesign">Mechanical Design</label>
                </div>
            </div>

            <div class="mb-3">
                <h6>Experience Level</h6>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="experienceLevel" id="beginner" value="Beginner">
                    <label class="form-check-label" for="beginner">Beginner</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="experienceLevel" id="intermediate" value="Intermediate">
                    <label class="form-check-label" for="intermediate">Intermediate</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="experienceLevel" id="advanced" value="Advanced">
                    <label class="form-check-label" for="advanced">Advanced</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="reason" class="form-label">Why do you want to join?</label>
                <textarea class="form-control" id="reason" rows="5" placeholder="Type your reason here"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <nav class="navbar navbar-expand-sm bg-light fixed-top">

        <div class="container-fluid">

              <div class="collapse navbar-collapse">

                  <ul class="navbar-nav me-auto">
                      <li class="nav-item"> <a class="nav-link" href="page2.html">Link 1</a> </li>
                      <li class="nav-item"> <a class="nav-link" href="page3.html">Link 2</a> </li>
                      <li class="nav-item"> <a class="nav-link" href="page4.html">Link 3</a> </li>
                  </ul>

    </div>
    <br>
</body>
</html>
